<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Sentinel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Supabase Sentinel üõ°Ô∏è</h1>
        <p>Seu guardi√£o de projetos Supabase. Mantenha esta aba aberta para o servi√ßo funcionar.</p>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-content">
                <h2>Adicionar Projeto</h2>
                <form id="project-form">
                    <input type="text" id="projectName" placeholder="Nome do Projeto" required>
                    <input type="url" id="supabaseUrl" placeholder="URL do Projeto" required>
                    <input type="text" id="supabaseAnonKey" placeholder="Anon Key" required>
                    <input type="password" id="supabaseServiceKey" placeholder="Service Role Key" required>
                    <button type="submit" id="connect-btn">Adicionar e Configurar</button>
                </form>
                <div id="connection-status"></div>
            </div>
        </aside>

        <main class="project-area">
            <h2>Projetos Ativos</h2>
            <div id="project-grid"></div>
        </main>
    </div>

    <section class="log-section">
        <h2>Log de Atividades</h2>
        <div id="log-container"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
