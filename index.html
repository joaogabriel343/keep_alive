<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Sentinel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Supabase Sentinel üõ°Ô∏è</h1>
            <p>Seu guardi√£o de projetos Supabase. Mantenha esta aba aberta para o servi√ßo funcionar.</p>
        </header>

        <main>
            <div class="toolbar">
                <button id="add-project-btn">Ôºã Adicionar Novo Projeto</button>
            </div>
            <div id="project-grid">
            </div>
        </main>

        <section class="log-section">
            <h2>Log de Atividades</h2>
            <div id="log-container"></div>
        </section>
    </div>

    <div id="modal-backdrop" class="hidden">
        <div id="modal-content">
            <span class="close-modal-btn">&times;</span>
            
            <h2>Adicionar e Configurar Projeto</h2>
            <form id="project-form">
                <input type="text" id="projectName" placeholder="Nome do Projeto" required>
                <input type="url" id="supabaseUrl" placeholder="URL do Projeto" required>
                <input type="text" id="supabaseAnonKey" placeholder="Anon Key (para o cliente)" required>
                <input type="password" id="supabaseServiceKey" placeholder="Service Role Key (para o admin)" required>
                <button type="submit" id="connect-btn">Conectar e Configurar</button>
            </form>
            <div id="connection-status"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', ( ) => {
            const addProjectBtn = document.getElementById('add-project-btn');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const closeModalBtn = document.querySelector('.close-modal-btn');
            const projectForm = document.getElementById('project-form');
            const connectionStatus = document.getElementById('connection-status');
            const connectBtn = document.getElementById('connect-btn');

            const openModal = () => {
                projectForm.reset();
                connectionStatus.innerHTML = '';
                connectBtn.disabled = false;
                connectBtn.textContent = 'Conectar e Configurar';
                modalBackdrop.classList.remove('hidden');
            };

            const closeModal = () => {
                modalBackdrop.classList.add('hidden');
            };

            addProjectBtn.addEventListener('click', openModal);

            closeModalBtn.addEventListener('click', closeModal);

            modalBackdrop.addEventListener('click', (event) => {
                if (event.target === modalBackdrop) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !modalBackdrop.classList.contains('hidden')) {
                    closeModal();
                }
            });
        });
    </script>
    
    <script src="app.js"></script>
</body>
</html>
